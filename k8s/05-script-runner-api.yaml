apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosmos-script-runner-api
  namespace: cosmos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cosmos-script-runner-api
  template:
    metadata:
      labels:
        app: cosmos-script-runner-api
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
      initContainers:
      - name: gems-init
        image: docker.io/openc3inc/openc3-cosmos-init:6.7.0
        env:
        - name: GEM_HOME
          value: "/gems"
        - name: PYTHONUSERBASE
          value: "/gems/python_packages"
        envFrom:
        - configMapRef:
            name: cosmos-config
        volumeMounts:
        - name: gems-volume
          mountPath: /gems
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      containers:
      - name: script-runner-api
        image: docker.io/openc3inc/openc3-cosmos-script-runner-api:6.7.0
        ports:
        - containerPort: 2902
        env:
        - name: RAILS_ENV
          value: "production"
        - name: GEM_HOME
          value: "/gems"
        - name: PYTHONUSERBASE
          value: "/gems/python_packages"
        - name: ANYCABLE_REDIS_URL
          value: "redis://$(OPENC3_REDIS_USERNAME):$(OPENC3_REDIS_PASSWORD)@openc3-redis:6379"
        envFrom:
        - configMapRef:
            name: cosmos-config
        volumeMounts:
        - name: gems-volume
          mountPath: /gems
          readOnly: true
        - name: plugins-volume
          mountPath: /plugins
        - name: cacert
          mountPath: /devel/cacert.pem
          subPath: cacert.pem
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: gems-volume
        emptyDir: {}
      - name: plugins-volume
        emptyDir: {}
      - name: cacert
        configMap:
          name: cacert-config
---
apiVersion: v1
kind: Service
metadata:
  name: openc3-cosmos-script-runner-api
  namespace: cosmos
spec:
  selector:
    app: cosmos-script-runner-api
  ports:
  - port: 2902
    targetPort: 2902