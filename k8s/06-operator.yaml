apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosmos-operator
  namespace: cosmos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cosmos-operator
  template:
    metadata:
      labels:
        app: cosmos-operator
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
      initContainers:
      - name: gems-init
        image: docker.io/openc3inc/openc3-cosmos-init:6.7.0
        env:
        - name: GEM_HOME
          value: "/gems"
        - name: PYTHONUSERBASE
          value: "/gems/python_packages"
        envFrom:
        - configMapRef:
            name: cosmos-config
        volumeMounts:
        - name: gems-volume
          mountPath: /gems
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      containers:
      - name: operator
        image: docker.io/openc3inc/openc3-operator:6.7.0
        ports:
        - containerPort: 7779
        - containerPort: 8081
          protocol: UDP
        env:
        - name: GEM_HOME
          value: "/gems"
        - name: PYTHONUSERBASE
          value: "/gems/python_packages"
        envFrom:
        - configMapRef:
            name: cosmos-config
        volumeMounts:
        - name: gems-volume
          mountPath: /gems
          readOnly: true
        - name: plugins-volume
          mountPath: /plugins
        - name: cacert
          mountPath: /devel/cacert.pem
          subPath: cacert.pem
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: gems-volume
        emptyDir: {}
      - name: plugins-volume
        emptyDir: {}
      - name: cacert
        configMap:
          name: cacert-config
---
apiVersion: v1
kind: Service
metadata:
  name: openc3-operator
  namespace: cosmos
spec:
  selector:
    app: cosmos-operator
  ports:
  - name: tcp
    port: 7779
    targetPort: 7779
  - name: udp
    port: 8081
    targetPort: 8081
    protocol: UDP