---
# Common variables for all COSMOS deployments
# Copy this to each inventory's group_vars/all/ directory

cosmos_user: cosmos
cosmos_home: /opt/cosmos
cosmos_repo: https://github.com/your-org/cosmos-project.git
cosmos_version: main

# Default container settings
cosmos_tag: "6.4.2"
cosmos_registry: docker.io
cosmos_namespace: openc3inc
cosmos_dependency_registry: docker.io
cosmos_enterprise_registry: ghcr.io
cosmos_enterprise_namespace: openc3

# Health check settings
cosmos_health_check_retries: 10
cosmos_health_check_delay: 30